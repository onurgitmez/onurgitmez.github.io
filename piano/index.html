<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Web Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

    <div class="piano-container">
        <h2>Professional Web Piano</h2>
        <p class="status">Loading sounds... (Click here to start)</p>
        
        <div class="piano">
            <div class="key white" data-note="C3" data-key="a">A</div>
            <div class="key black" data-note="C#3" data-key="w">W</div>
            <div class="key white" data-note="D3" data-key="s">S</div>
            <div class="key black" data-note="D#3" data-key="e">E</div>
            <div class="key white" data-note="E3" data-key="d">D</div>
            <div class="key white" data-note="F3" data-key="f">F</div>
            <div class="key black" data-note="F#3" data-key="t">T</div>
            <div class="key white" data-note="G3" data-key="g">G</div>
            <div class="key black" data-note="G#3" data-key="y">Y</div>
            <div class="key white" data-note="A3" data-key="h">H</div>
            <div class="key black" data-note="A#3" data-key="u">U</div>
            <div class="key white" data-note="B3" data-key="j">J</div>

            <div class="key white" data-note="C4" data-key="k">K</div>
            <div class="key black" data-note="C#4" data-key="o">O</div>
            <div class="key white" data-note="D4" data-key="l">L</div>
            <div class="key black" data-note="D#4" data-key="p">P</div>
            <div class="key white" data-note="E4" data-key=";">;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
