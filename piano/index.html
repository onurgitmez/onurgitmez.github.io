<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Onur Gitmez | Piano Simulator</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <a href="../index.html" class="glass-btn">
        <i class="ph-bold ph-arrow-left"></i>
        <span>Back to Portfolio</span>
    </a>

    <div class="piano-container">
        <h2>JS Piano Simulator</h2>
        <p class="status">Loading sounds... (Click anywhere to start)</p>
        
        <div class="piano">
            <div class="key white" data-note="C3" data-key="z">Z</div>
            <div class="key black" data-note="C#3" data-key="s">S</div>
            <div class="key white" data-note="D3" data-key="x">X</div>
            <div class="key black" data-note="D#3" data-key="d">D</div>
            <div class="key white" data-note="E3" data-key="c">C</div>
            <div class="key white" data-note="F3" data-key="v">V</div>
            <div class="key black" data-note="F#3" data-key="g">G</div>
            <div class="key white" data-note="G3" data-key="b">B</div>
            <div class="key black" data-note="G#3" data-key="h">H</div>
            <div class="key white" data-note="A3" data-key="n">N</div>
            <div class="key black" data-note="A#3" data-key="j">J</div>
            <div class="key white" data-note="B3" data-key="m">M</div>

            <div class="key white" data-note="C4" data-key="q">Q</div>
            <div class="key black" data-note="C#4" data-key="2">2</div>
            <div class="key white" data-note="D4" data-key="w">W</div>
            <div class="key black" data-note="D#4" data-key="3">3</div>
            <div class="key white" data-note="E4" data-key="e">E</div>
            <div class="key white" data-note="F4" data-key="r">R</div>
            <div class="key black" data-note="F#4" data-key="5">5</div>
            <div class="key white" data-note="G4" data-key="t">T</div>
            <div class="key black" data-note="G#4" data-key="6">6</div>
            <div class="key white" data-note="A4" data-key="y">Y</div>
            <div class="key black" data-note="A#4" data-key="7">7</div>
            <div class="key white" data-note="B4" data-key="u">U</div>
            
            <div class="key white" data-note="C5" data-key="i">I</div>
            <div class="key black" data-note="C#5" data-key="9">9</div>
            <div class="key white" data-note="D5" data-key="o">O</div>
            <div class="key black" data-note="D#5" data-key="0">0</div>
            <div class="key white" data-note="E5" data-key="p">P</div>
        </div>
        
        <p class="instructions">
            <strong>Row 1:</strong> Z X C V... (Low) &nbsp;|&nbsp; 
            <strong>Row 2:</strong> Q W E R... (High)
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
