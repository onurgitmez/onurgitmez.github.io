    <main class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 pb-20">

    <script>
        // --- 1. DATA CONFIGURATION ---
        const districtsData = {
            "Adana": 15, "AdÄ±yaman": 5, "Afyon": 6, "AÄŸrÄ±": 4, "Amasya": 3, "Ankara-1": 13, "Ankara-2": 11, "Ankara-3": 12,
            "Antalya": 17, "Artvin": 2, "AydÄ±n": 8, "BalÄ±kesir": 9, "Bilecik": 2, "BingÃ¶l": 3, "Bitlis": 3, "Bolu": 3, "Burdur": 3, 
            "Bursa-1": 10, "Bursa-2": 10, "Ã‡anakkale": 4, "Ã‡ankÄ±rÄ±": 2, "Ã‡orum": 4, "Denizli": 7, "DiyarbakÄ±r": 12, "Edirne": 4, 
            "ElazÄ±ÄŸ": 5, "Erzincan": 2, "Erzurum": 6, "EskiÅŸehir": 6, "Gaziantep": 14, "Giresun": 4, "GÃ¼mÃ¼ÅŸhane": 2, "Hakkari": 3, 
            "Hatay": 11, "Isparta": 4, "Mersin": 13, "Ä°stanbul-1": 35, "Ä°stanbul-2": 27, "Ä°stanbul-3": 36, "Ä°zmir-1": 14, 
            "Ä°zmir-2": 14, "Kars": 3, "Kastamonu": 3, "Kayseri": 10, "KÄ±rklareli": 3, "KÄ±rÅŸehir": 2, "Kocaeli": 14, "Konya": 15, 
            "KÃ¼tahya": 5, "Malatya": 6, "Manisa": 10, "KahramanmaraÅŸ": 8, "Mardin": 6, "MuÄŸla": 7, "MuÅŸ": 3, "NevÅŸehir": 3, 
            "NiÄŸde": 3, "Ordu": 6, "Rize": 3, "Sakarya": 8, "Samsun": 9, "Siirt": 3, "Sinop": 2, "Sivas": 5, "TekirdaÄŸ": 8, 
            "Tokat": 5, "Trabzon": 6, "Tunceli": 1, "ÅžanlÄ±urfa": 14, "UÅŸak": 3, "Van": 8, "Yozgat": 4, "Zonguldak": 5, 
            "Aksaray": 4, "Bayburt": 1, "Karaman": 3, "KÄ±rÄ±kkale": 3, "Batman": 5, "ÅžÄ±rnak": 4, "BartÄ±n": 2, "Ardahan": 2, 
            "IÄŸdÄ±r": 2, "Yalova": 3, "KarabÃ¼k": 3, "Kilis": 2, "Osmaniye": 4, "DÃ¼zce": 3
        };

        const parties = [
            { id: 'akp', name: 'AK Parti', color: '#FF9D1E' },
            { id: 'chp', name: 'CHP', color: '#E30000' },
            { id: 'mhp', name: 'MHP', color: '#870000' },
            { id: 'iyi', name: 'Ä°YÄ° Parti', color: '#3DB5E6' },
            { id: 'dem', name: 'DEM Parti', color: '#8B00FF' },
            { id: 'yrp', name: 'Yeniden Refah', color: '#C90000' },
            { id: 'tip', name: 'TÄ°P', color: '#8B0000' },
            { id: 'zp',  name: 'Zafer', color: '#D4AF37' }
        ];

        let simulationState = {}; 

        // --- 2. INITIALIZATION ---
        function init() {
            // Populate Dropdown
            const select = document.getElementById('districtSelect');
            Object.keys(districtsData).sort().forEach(d => {
                const option = document.createElement('option');
                option.value = d;
                option.text = d;
                select.appendChild(option);
            });

            // Populate Inputs
            const inputsDiv = document.getElementById('partyInputs');
            parties.forEach(p => {
                const row = document.createElement('div');
                row.className = "flex items-center gap-3 group";
                row.innerHTML = `
                    <div class="w-1.5 h-8 rounded-full transition group-hover:scale-y-110 shrink-0" style="background-color: ${p.color}"></div>
                    <span class="text-sm font-bold text-zinc-400 w-24 shrink-0">${p.name}</span>
                    <input type="number" id="vote-${p.id}" oninput="updateLiveSum()" placeholder="0" class="party-input flex-1 bg-zinc-900 border border-white/10 rounded-lg py-2.5 px-3 text-white text-right font-mono focus:border-white/40 outline-none transition text-sm">
                `;
                inputsDiv.appendChild(row);
            });

            renderParliamentSVG(); 
            loadDistrictData(); 
            updateGlobalParliament();
        }

        // --- 3. MISSING DISTRICTS LOGIC ---
        function toggleMissing() {
            const list = document.getElementById('missingDistrictsList');
            const icon = document.getElementById('missingIcon');
            
            if (list.classList.contains('max-h-0')) {
                list.classList.remove('max-h-0');
                list.classList.add('max-h-open');
                icon.style.transform = "rotate(180deg)";
            } else {
                list.classList.remove('max-h-open');
                list.classList.add('max-h-0');
                icon.style.transform = "rotate(0deg)";
            }
        }

        function updateMissingDistricts() {
            const all = Object.keys(districtsData);
            const done = Object.keys(simulationState);
            const missing = all.filter(d => !done.includes(d)).sort();

            const badge = document.getElementById('missingCountBadge');
            badge.innerText = `${missing.length} / ${all.length}`;

            const container = document.getElementById('missingTags');
            container.innerHTML = '';

            if (missing.length === 0) {
                container.innerHTML = '<span class="text-emerald-400 text-sm font-bold w-full text-center py-2">TÃ¼m bÃ¶lgeler tamamlandÄ±! ðŸŽ‰</span>';
            } else {
                missing.forEach(d => {
                    const tag = document.createElement('button');
                    tag.onclick = () => {
                        document.getElementById('districtSelect').value = d;
                        loadDistrictData();
                        // Scroll top
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };
                    tag.className = "text-[10px] bg-zinc-800 hover:bg-white hover:text-black border border-white/10 px-2 py-1 rounded transition cursor-pointer";
                    tag.innerText = d;
                    container.appendChild(tag);
                });
            }
        }

        // --- 4. CORE LOGIC ---
        function updateLiveSum() {
            let sum = 0;
            document.querySelectorAll('.party-input').forEach(input => sum += parseFloat(input.value) || 0);
            const displaySum = Number.isInteger(sum) ? sum : sum.toFixed(1);
            document.getElementById('liveVoteSum').innerText = displaySum.toLocaleString();
        }

        function loadDistrictData() {
            const districtName = document.getElementById('districtSelect').value;
            const seats = districtsData[districtName];
            
            document.getElementById('districtSeatCount').innerText = `${seats} MV`;
            document.getElementById('currentDistrictTitle').innerText = `${districtName} SonuÃ§larÄ±`;
            
            if (simulationState[districtName]) {
                const savedVotes = simulationState[districtName].votes;
                parties.forEach(p => {
                    const savedVal = savedVotes[p.id];
                    document.getElementById(`vote-${p.id}`).value = (savedVal !== undefined && savedVal !== 0) ? savedVal : '';
                });
                refreshDistrictVisualsOnly(districtName, seats);
            } else {
                parties.forEach(p => document.getElementById(`vote-${p.id}`).value = '');
                document.getElementById('districtChart').innerHTML = `
                <div class="text-center py-10 text-zinc-600 text-sm bg-zinc-900/30 rounded-xl border border-dashed border-white/5">
                    Yeni bÃ¶lge seÃ§ildi. OylarÄ± girip hesaplayÄ±n.
                </div>`;
            }
            updateLiveSum();
        }

        function refreshDistrictVisualsOnly(districtName, seats) {
            const savedData = simulationState[districtName];
            if (!savedData) return;
            let mockResults = [];
            parties.forEach(p => {
                mockResults.push({
                    ...p,
                    rawVotes: savedData.votes[p.id] || 0,
                    seatsWon: savedData.results[p.id] || 0
                });
            });
            renderDistrictChart(mockResults, seats);
        }

        function calculateDistrict() {
            const districtName = document.getElementById('districtSelect').value;
            const seatsAvailable = districtsData[districtName];
            
            let currentVotes = parties.map(p => {
                const val = parseFloat(document.getElementById(`vote-${p.id}`).value) || 0;
                return { ...p, rawVotes: val, seatsWon: 0 };
            });

            let quotients = [];
            currentVotes.forEach((party, pIndex) => {
                for(let i=1; i<=seatsAvailable; i++) {
                    quotients.push({ val: party.rawVotes / i, partyIndex: pIndex });
                }
            });

            quotients.sort((a,b) => b.val - a.val);
            const winners = quotients.slice(0, seatsAvailable);
            winners.forEach(w => currentVotes[w.partyIndex].seatsWon++);

            let resultObj = {};
            let voteObj = {};
            currentVotes.forEach(p => {
                resultObj[p.id] = p.seatsWon;
                voteObj[p.id] = p.rawVotes;
            });

            simulationState[districtName] = { votes: voteObj, results: resultObj };

            renderDistrictChart(currentVotes, seatsAvailable);
            updateGlobalParliament();
        }

        // --- 5. RENDER FUNCTIONS ---
        function renderDistrictChart(results, totalSeats) {
            const container = document.getElementById('districtChart');
            container.innerHTML = '';
            
            const sorted = [...results].sort((a,b) => b.seatsWon - a.seatsWon);
            const winners = sorted.filter(p => p.seatsWon > 0);

            if(winners.length === 0) {
                container.innerHTML = `<div class="text-zinc-500 text-center">Milletvekili Ã§Ä±karan parti yok.</div>`;
                return;
            }

            winners.forEach(p => {
                const percent = ((p.seatsWon / totalSeats) * 100).toFixed(0);
                const html = `
                    <div class="relative group animate-fade-in">
                        <div class="flex justify-between items-end mb-1">
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-white text-lg">${p.seatsWon}</span>
                                <span class="text-sm text-zinc-400">${p.name}</span>
                            </div>
                            <span class="text-xs text-zinc-600 font-mono">${p.rawVotes.toLocaleString()} Oy</span>
                        </div>
                        <div class="w-full h-3 bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full rounded-full transition-all duration-1000 ease-out" style="width: ${percent}%; background-color: ${p.color}"></div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function updateGlobalParliament() {
            // 1. Calculate Global Totals
            let globalTotals = {};
            parties.forEach(p => globalTotals[p.id] = 0);
            let totalAllocated = 0;

            Object.values(simulationState).forEach(districtData => {
                Object.entries(districtData.results).forEach(([partyId, seats]) => {
                    globalTotals[partyId] += seats;
                    totalAllocated += seats;
                });
            });

            document.getElementById('totalAllocated').innerText = totalAllocated;

            // 2. Scoreboard - Sort by Total Seats (High to Low)
            const sortedParties = [...parties].sort((a,b) => globalTotals[b.id] - globalTotals[a.id]);

            // Update SVG Dots
            let seatColors = [];
            sortedParties.forEach(p => {
                const count = globalTotals[p.id];
                for(let i=0; i<count; i++) seatColors.push(p.color);
            });

            for(let i=0; i<600; i++) {
                const dot = document.getElementById(`seat-${i}`);
                if(i < seatColors.length) {
                    dot.style.fill = seatColors[i];
                    dot.style.opacity = '1';
                } else {
                    dot.style.fill = '#333';
                    dot.style.opacity = '0.3';
                }
            }

            // Update Numerical Scoreboard (ALWAYS SHOW ALL)
            const board = document.getElementById('globalScoreboard');
            board.innerHTML = '';
            
            sortedParties.forEach(p => {
                // If total > 0, bright text. If 0, dimmed text.
                const opacityClass = globalTotals[p.id] > 0 ? 'opacity-100' : 'opacity-50';
                
                board.innerHTML += `
                    <div class="flex flex-col p-3 rounded-xl bg-zinc-900 border border-white/5 items-center justify-center ${opacityClass} transition">
                        <div class="text-2xl font-bold text-white mb-1">${globalTotals[p.id]}</div>
                        <div class="flex items-center gap-1.5">
                            <div class="w-2 h-2 rounded-full" style="background-color: ${p.color}"></div>
                            <span class="text-[10px] text-zinc-400 font-bold uppercase">${p.name}</span>
                        </div>
                    </div>
                `;
            });

            updateMissingDistricts();
        }

        function resetAll() {
            if(confirm('TÃ¼m simÃ¼lasyon verileri silinecek. Emin misiniz?')) {
                simulationState = {};
                parties.forEach(p => document.getElementById(`vote-${p.id}`).value = '');
                updateLiveSum();
                document.getElementById('districtChart').innerHTML = '';
                updateGlobalParliament();
            }
        }

        function renderParliamentSVG() {
            const container = document.getElementById('parliamentChart');
            // FIX: Increased height from 260 to 320 to ensure top dots aren't cut
            let svgContent = `<svg viewBox="0 0 500 320" class="w-full h-full drop-shadow-2xl">`;
            
            let seatIndex = 0;
            const cx = 250;
            const cy = 300; // Moved center down to allow more headroom
            
            for (let row = 1; row <= 13; row++) {
                const radius = 90 + (row * 13);
                const arcLength = Math.PI * radius;
                const seatsInRow = Math.floor(arcLength / 12); 
                const angleStep = Math.PI / (seatsInRow - 1);
                
                for (let s = 0; s < seatsInRow; s++) {
                    if (seatIndex >= 600) break;
                    const angle = Math.PI - (s * angleStep);
                    const x = cx + (radius * Math.cos(angle));
                    const y = cy - (radius * Math.sin(angle));
                    svgContent += `<circle id="seat-${seatIndex}" cx="${x}" cy="${y}" r="4.5" fill="#333" class="seat-dot" style="opacity:0.3" />`;
                    seatIndex++;
                }
            }
            svgContent += `</svg>`;
            container.innerHTML = svgContent;
        }

        window.addEventListener('load', init);

    </script>
