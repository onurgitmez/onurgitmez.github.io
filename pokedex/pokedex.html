<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex | Gen 1-4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #dc2626; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b91c1c; 
        }

        .type-badge {
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Card Hover Effects */
        .poke-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .poke-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Stat Bar Animation */
        @keyframes fillBar {
            from { width: 0%; }
        }
        .stat-bar-fill {
            animation: fillBar 1s ease-out forwards;
        }

        /* Loader Animation */
        .pokeball-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white shadow-lg z-20 flex-none">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-white rounded-full p-1 border-4 border-blue-200 shadow-inner">
                    <div class="w-8 h-8 bg-blue-500 rounded-full shadow-inner animate-pulse"></div>
                </div>
                <h1 class="text-3xl font-bold tracking-wider">POKÉDEX <span class="text-red-200 text-sm font-medium ml-1">GEN 1-4</span></h1>
            </div>
            
            <!-- Search & Sort Controls -->
            <div class="flex flex-wrap gap-2 w-full md:w-auto">
                <div class="relative flex-grow md:flex-grow-0">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search Pokémon..." 
                        class="w-full pl-10 pr-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md">
                </div>
                <select id="sortSelect" class="px-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md cursor-pointer">
                    <option value="id"># ID</option>
                    <option value="name">Name</option>
                    <option value="total">Total Stats</option>
                    <option value="hp">HP</option>
                    <option value="attack">Attack</option>
                    <option value="defense">Defense</option>
                    <option value="sp-atk">Sp. Atk</option>
                    <option value="sp-def">Sp. Def</option>
                    <option value="speed">Speed</option>
                </select>
            </div>
        </div>

        <!-- Type Filters -->
        <div class="bg-red-700 py-2 overflow-x-auto">
            <div class="max-w-7xl mx-auto px-4 flex gap-2 min-w-max" id="typeFilters">
                <!-- Type buttons injected here -->
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow overflow-y-auto relative bg-gray-100 p-4">
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="absolute inset-0 bg-gray-100 z-10 flex flex-col items-center justify-center">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="w-24 h-24 pokeball-spinner mb-4 opacity-80" alt="Loading">
            <h2 class="text-2xl font-bold text-gray-600 mb-2">Initializing Pokedex...</h2>
            <div class="w-64 h-4 bg-gray-300 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-red-500 w-0 transition-all duration-200"></div>
            </div>
            <p id="loadingText" class="mt-2 text-gray-500 text-sm">Fetching Data...</p>
        </div>

        <!-- Pokemon Grid -->
        <div id="pokemonGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 max-w-7xl mx-auto hidden">
            <!-- Cards injected here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden flex-col items-center justify-center mt-20 opacity-50">
            <i class="fas fa-question-circle text-6xl mb-4"></i>
            <p class="text-xl">No Pokémon found matching your criteria.</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div id="modalContent" class="glass-panel w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-300 flex flex-col md:flex-row max-h-[90vh]">
            
            <!-- Left Side: Visual -->
            <div id="modalHeader" class="md:w-1/3 p-6 flex flex-col items-center justify-center text-white relative overflow-hidden">
                <div class="absolute inset-0 bg-black opacity-10 pattern-dots"></div>
                <h2 id="modalName" class="text-4xl font-bold capitalize mb-1 relative z-10">Name</h2>
                <span id="modalId" class="text-lg opacity-80 mb-4 relative z-10">#000</span>
                <div class="relative w-48 h-48 md:w-56 md:h-56 z-10">
                    <img id="modalImg" src="" alt="Pokemon" class="w-full h-full object-contain filter drop-shadow-2xl">
                </div>
                <div id="modalTypes" class="flex gap-2 mt-6 relative z-10 flex-wrap justify-center"></div>
            </div>

            <!-- Right Side: Stats -->
            <div class="md:w-2/3 p-6 md:p-8 bg-white overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800 border-b-2 border-gray-200 pb-1">Base Stats</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 transition-colors">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div class="space-y-4" id="modalStats">
                    <!-- Stats bars injected here -->
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100 flex justify-between items-center">
                    <div class="text-center">
                        <span class="block text-sm text-gray-500 uppercase font-bold">Total</span>
                        <span id="modalTotal" class="text-2xl font-bold text-blue-600">0</span>
                    </div>
                     <div class="text-xs text-gray-400 max-w-[200px] text-right">
                        *Stats based on base values. Range covers Gen 1-4.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration & Data ---
        // Gen 1 (151) + Gen 2 (100) + Gen 3 (135) + Gen 4 (107) = 493 Total (up to Arceus)
        const POKEMON_COUNT = 493; 
        const BATCH_SIZE = 50; // Increased batch size for faster loading of larger dataset
        
        const TYPE_COLORS = {
            normal: '#A8A77A',
            fire: '#EE8130',
            water: '#6390F0',
            electric: '#F7D02C',
            grass: '#7AC74C',
            ice: '#96D9D6',
            fighting: '#C22E28',
            poison: '#A33EA1',
            ground: '#E2BF65',
            flying: '#A98FF3',
            psychic: '#F95587',
            bug: '#A6B91A',
            rock: '#B6A136',
            ghost: '#735797',
            dragon: '#6F35FC',
            steel: '#B7B7CE',
            fairy: '#D685AD',
            dark: '#705746' // Added Dark type
        };

        const STAT_LABELS = {
            hp: 'HP',
            attack: 'Attack',
            defense: 'Defense',
            'special-attack': 'Sp. Atk',
            'special-defense': 'Sp. Def',
            speed: 'Speed'
        };

        let allPokemon = [];
        let currentFilter = 'all';

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupEventListeners();
            renderTypeFilters();
        });

        async function initApp() {
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            
            try {
                // Fetch list first
                const listResponse = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${POKEMON_COUNT}`);
                const listData = await listResponse.json();
                const basicList = listData.results;

                // Process in batches
                for (let i = 0; i < basicList.length; i += BATCH_SIZE) {
                    const batch = basicList.slice(i, i + BATCH_SIZE);
                    const batchPromises = batch.map(p => fetchPokemonDetails(p.url));
                    const batchResults = await Promise.all(batchPromises);
                    
                    allPokemon = [...allPokemon, ...batchResults];

                    // Update UI Progress
                    const progress = Math.min(((i + BATCH_SIZE) / POKEMON_COUNT) * 100, 100);
                    progressBar.style.width = `${progress}%`;
                    loadingText.innerText = `Caught ${allPokemon.length} of ${POKEMON_COUNT} Pokémon...`;
                }

                // Finish
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('pokemonGrid').classList.remove('hidden');
                renderGrid(allPokemon);

            } catch (error) {
                console.error("Error fetching data:", error);
                loadingText.innerText = "Error loading Pokédex data. Please refresh.";
                loadingText.classList.add('text-red-500');
            }
        }

        async function fetchPokemonDetails(url) {
            const res = await fetch(url);
            const data = await res.json();
            
            // Calculate Total Stats
            const total = data.stats.reduce((acc, curr) => acc + curr.base_stat, 0);

            return {
                id: data.id,
                name: data.name,
                types: data.types.map(t => t.type.name),
                img: data.sprites.other['official-artwork'].front_default || data.sprites.front_default,
                stats: data.stats,
                total: total,
                height: data.height, // Decimeters
                weight: data.weight  // Hectograms
            };
        }

        // --- Rendering ---

        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            const allButton = createFilterButton('all', '#4b5563');
            allButton.classList.add('ring-2', 'ring-white'); // Active state initially
            container.appendChild(allButton);

            Object.entries(TYPE_COLORS).forEach(([type, color]) => {
                container.appendChild(createFilterButton(type, color));
            });
        }

        function createFilterButton(type, color) {
            const btn = document.createElement('button');
            btn.className = `px-4 py-1 rounded-full text-white text-sm font-bold uppercase whitespace-nowrap transition-transform hover:scale-105 shadow-sm filter-btn`;
            btn.style.backgroundColor = color;
            btn.innerText = type;
            btn.dataset.type = type;
            btn.onclick = () => filterByType(type, btn);
            return btn;
        }

        function renderGrid(pokemonList) {
            const grid = document.getElementById('pokemonGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            if (pokemonList.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                noResults.classList.add('flex');
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            noResults.classList.remove('flex');

            // Limit rendering to first 100 initially for performance if list is huge, 
            // but 493 is manageable in one go for modern browsers.
            pokemonList.forEach(poke => {
                const mainType = poke.types[0];
                const color = TYPE_COLORS[mainType];
                
                const card = document.createElement('div');
                card.className = 'poke-card bg-white rounded-xl overflow-hidden shadow-lg cursor-pointer relative';
                card.onclick = () => openModal(poke);

                card.innerHTML = `
                    <div class="h-24 w-full relative" style="background-color: ${color}20;">
                        <span class="absolute top-2 right-3 text-2xl font-black text-gray-400 opacity-20">#${poke.id.toString().padStart(3, '0')}</span>
                    </div>
                    <div class="px-4 pb-4 relative">
                        <div class="w-28 h-28 mx-auto -mt-16 relative z-10">
                            <img src="${poke.img}" alt="${poke.name}" class="w-full h-full object-contain filter drop-shadow-md" loading="lazy">
                        </div>
                        <div class="text-center mt-2">
                            <h3 class="text-xl font-bold text-gray-800 capitalize mb-2">${poke.name}</h3>
                            <div class="flex justify-center gap-2 mb-3">
                                ${poke.types.map(t => `<span class="px-2 py-0.5 rounded text-xs font-bold text-white uppercase shadow-sm" style="background-color: ${TYPE_COLORS[t]}">${t}</span>`).join('')}
                            </div>
                            <div class="flex justify-between items-center text-xs text-gray-500 font-medium bg-gray-50 p-2 rounded-lg gap-2">
                                <div class="flex flex-col items-center w-1/2">
                                    <span class="font-bold text-gray-700">${(poke.height / 10).toFixed(1)} m</span>
                                    <span>Height</span>
                                </div>
                                <div class="w-px h-6 bg-gray-200"></div>
                                <div class="flex flex-col items-center w-1/2">
                                    <span class="font-bold text-gray-700">${(poke.weight / 10).toFixed(1)} kg</span>
                                    <span>Weight</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Interaction Logic ---

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAndSort(e.target.value, currentFilter, document.getElementById('sortSelect').value);
            });

            document.getElementById('sortSelect').addEventListener('change', (e) => {
                filterAndSort(document.getElementById('searchInput').value, currentFilter, e.target.value);
            });
            
            // Close modal on outside click
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') closeModal();
            });
        }

        function filterByType(type, btnElement) {
            currentFilter = type;
            
            // Update active button visual
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('ring-2', 'ring-white', 'ring-offset-2', 'ring-offset-red-700'));
            if(btnElement) btnElement.classList.add('ring-2', 'ring-white', 'ring-offset-2', 'ring-offset-red-700');

            filterAndSort(document.getElementById('searchInput').value, currentFilter, document.getElementById('sortSelect').value);
        }

        function filterAndSort(searchTerm, typeFilter, sortValue) {
            const lowerTerm = searchTerm.toLowerCase();
            
            let filtered = allPokemon.filter(p => {
                const matchesName = p.name.includes(lowerTerm) || p.id.toString().includes(lowerTerm);
                const matchesType = typeFilter === 'all' || p.types.includes(typeFilter);
                return matchesName && matchesType;
            });

            // Sorting
            filtered.sort((a, b) => {
                if (sortValue === 'name') return a.name.localeCompare(b.name);
                if (sortValue === 'id') return a.id - b.id;
                if (sortValue === 'total') return b.total - a.total; // Descending
                
                // Stats Sorting (indices based on API order: hp, atk, def, spa, spd, spe)
                if (sortValue === 'hp') return b.stats[0].base_stat - a.stats[0].base_stat;
                if (sortValue === 'attack') return b.stats[1].base_stat - a.stats[1].base_stat;
                if (sortValue === 'defense') return b.stats[2].base_stat - a.stats[2].base_stat;
                if (sortValue === 'sp-atk') return b.stats[3].base_stat - a.stats[3].base_stat;
                if (sortValue === 'sp-def') return b.stats[4].base_stat - a.stats[4].base_stat;
                if (sortValue === 'speed') return b.stats[5].base_stat - a.stats[5].base_stat;
                
                return 0;
            });

            renderGrid(filtered);
        }

        // --- Modal Logic ---

        function openModal(poke) {
            const modal = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            const header = document.getElementById('modalHeader');
            
            const mainType = poke.types[0];
            const color = TYPE_COLORS[mainType];

            // Set Header Colors
            header.style.backgroundColor = color;
            
            // Populate Data
            document.getElementById('modalName').innerText = poke.name;
            document.getElementById('modalId').innerText = `#${poke.id.toString().padStart(3, '0')}`;
            document.getElementById('modalImg').src = poke.img;
            document.getElementById('modalTotal').innerText = poke.total;

            // Types
            const typesContainer = document.getElementById('modalTypes');
            typesContainer.innerHTML = poke.types.map(t => 
                `<span class="px-4 py-1 rounded-full text-sm font-bold uppercase shadow-sm bg-white bg-opacity-30 backdrop-blur-md border border-white border-opacity-40">${t}</span>`
            ).join('');

            // Stats
            const statsContainer = document.getElementById('modalStats');
            statsContainer.innerHTML = poke.stats.map(s => {
                const val = s.base_stat;
                // Update max calc to account for Arceus/Mega power creep if we go higher, 
                // but 200 is still a safe visual max for base stats
                const max = 200; 
                const percent = Math.min((val / max) * 100, 100);
                
                let barColor = 'bg-red-500';
                if(val >= 60) barColor = 'bg-yellow-500';
                if(val >= 90) barColor = 'bg-green-500';
                if(val >= 120) barColor = 'bg-blue-500';

                return `
                    <div class="flex items-center text-sm">
                        <div class="w-24 font-semibold text-gray-500 uppercase text-xs tracking-wide">${STAT_LABELS[s.stat.name]}</div>
                        <div class="w-8 font-bold text-gray-800 text-right mr-3">${val}</div>
                        <div class="flex-grow h-3 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full rounded-full ${barColor} stat-bar-fill shadow-sm" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // Show
            modal.classList.remove('hidden');
            // Trigger reflow for transition
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            modal.classList.add('opacity-100');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

    </script>
</body>
</html>
