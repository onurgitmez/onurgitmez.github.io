<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <style>
        :root {
            /* Bento Grid Theme Variables */
            --bg-color: #0f0f11;
            --card-bg: #1a1a1d;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent: #3b82f6; 
            --border-radius: 1.5rem;
            --gap: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* The Mini Bento Grid Container */
        .bento-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: var(--gap);
            max-width: 600px;
            width: 100%;
        }

        /* General Card Style */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* 1. The Big 404 Number (Spans full width) */
        .card-header {
            grid-column: span 2;
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(145deg, #1a1a1d, #222226);
        }

        h1 {
            font-size: 6rem;
            line-height: 1;
            font-weight: 800;
            letter-spacing: -2px;
            background: -webkit-linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* 2. The Explanation Text */
        .card-text {
            grid-column: span 1;
        }

        p {
            line-height: 1.6;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* 3. The Home Button */
        .card-action {
            grid-column: span 1;
            align-items: center;
            cursor: pointer;
            background-color: var(--text-main);
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 700;
            text-align: center;
        }

        .card-action:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .bento-container {
                grid-template-columns: 1fr;
            }
            
            .card-header, .card-text, .card-action {
                grid-column: span 1;
            }

            h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <div class="bento-container">
        <div class="card card-header">
            <h1>404</h1>
            <div class="subtitle">Page Not Found</div>
        </div>

        <div class="card card-text">
            <p>
                The link you followed may be broken, or the page may have been removed during the migration.
            </p>
        </div>

        <a href="https://gitmez.com" class="card card-action">
            Go Back Home &rarr;
        </a>
    </div>

</body>
</html>
