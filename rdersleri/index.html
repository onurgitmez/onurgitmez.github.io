<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Dersleri | Ali Onur Gitmez</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        rblue: '#276DC3',
                    },
                    // We configure the typography plugin to make links blue and code blocks dark
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                maxWidth: 'none', 
                                color: theme('colors.gray.700'),
                                a: { color: '#276DC3', textDecoration: 'none', fontWeight: '600' },
                                'code::before': { content: '""' },
                                'code::after': { content: '""' },
                                code: { 
                                    backgroundColor: '#f3f4f6', 
                                    padding: '0.2rem 0.4rem', 
                                    borderRadius: '0.25rem', 
                                    fontWeight: '400',
                                    color: '#c026d3'
                                },
                            }
                        }
                    }),
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 h-screen overflow-hidden">

<div id="app" class="flex flex-col h-full">

    <nav class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16 flex-none shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" @click="currentLesson = null">
                <i class="fas fa-home text-rblue text-xl"></i>
                <span class="font-bold text-xl tracking-tight">R Dersleri</span>
            </div>
            <button @click="toggleTheme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                <i class="fas" :class="isDark ? 'fa-sun text-yellow-400' : 'fa-moon text-gray-600'"></i>
            </button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside class="hidden md:block w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto">
            <div class="p-4">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Curriculum</h3>
                <div class="space-y-1">
                    <button v-for="week in weeks" :key="week.id" 
                        @click="loadLesson(week.id)"
                        class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors"
                        :class="currentLesson === week.id ? 'bg-blue-50 text-rblue dark:bg-blue-900/20' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'">
                        Week {{ week.id }}
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth w-full">
            <div class="max-w-4xl mx-auto min-h-full">
                
                <div v-if="loading" class="flex justify-center py-20"><i class="fas fa-circle-notch fa-spin text-4xl text-rblue"></i></div>
                <div v-else-if="error" class="bg-red-50 text-red-700 p-6 rounded-lg">{{ error }}</div>

                <div v-else-if="!currentLesson" class="text-center py-10">
                    <h1 class="text-4xl font-extrabold mb-4">Welcome back, Ali.</h1>
                    <p class="text-gray-500">Select a module from the sidebar to begin.</p>
                </div>

                <div v-else class="bg-white dark:bg-gray-800 p-8 md:p-12 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="prose prose-lg dark:prose-invert max-w-none" v-html="lessonContent"></div>
                </div>

            </div>
        </main>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const isDark = ref(false);
            const currentLesson = ref(null);
            const lessonContent = ref('');
            const loading = ref(false);
            const error = ref(null);

            const weeks = [
                { id: 1, title: 'Intro to R' },
                { id: 2, title: 'Data Structures I' },
                { id: 3, title: 'Data Structures II' },
                { id: 4, title: 'Functions I' },
                { id: 5, title: 'Functions II' },
                { id: 6, title: 'Functional Programming' },
                { id: 7, title: 'Data Wrangling I' },
                { id: 8, title: 'Data Wrangling II' },
                { id: 9, title: 'Visualization' },
                { id: 10, title: 'Descriptive Stats' },
                { id: 11, title: 'Inferential Stats' },
                { id: 12, title: 'Regression I' },
                { id: 13, title: 'Regression II' },
                { id: 14, title: 'Reporting' },
                { id: 15, title: 'Computational Methods' }
            ];

            const loadLesson = async (id) => {
                loading.value = true;
                error.value = null;
                currentLesson.value = id;
                try {
                    // Fetches content from lessons/1.html
                    const response = await fetch(`./lessons/${id}.html`);
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    lessonContent.value = await response.text();
                } catch (err) {
                    error.value = "Failed to load content. Ensure 'lessons/" + id + ".html' exists.";
                } finally {
                    loading.value = false;
                }
            };

            const toggleTheme = () => {
                isDark.value = !isDark.value;
                document.documentElement.classList.toggle('dark');
            };

            return { isDark, toggleTheme, weeks, currentLesson, loadLesson, lessonContent, loading, error };
        }
    }).mount('#app');
</script>
</body>
</html>
