<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Dersleri | Ali Onur Gitmez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        rblue: '#276DC3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Prose customization for injected HTML content */
        .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; }
        .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose p { margin-bottom: 1rem; line-height: 1.7; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose pre { background: #1f2937; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1.5rem; }
        .dark .prose pre { background: #111827; }
        .prose code { font-family: 'Fira Code', monospace; background: #e5e7eb; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; color: #c026d3; }
        .dark .prose code { background: #374151; color: #e879f9; }
        .prose pre code { background: transparent; color: inherit; padding: 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

<div id="app" class="flex flex-col h-screen">

    <nav class="sticky top-0 z-50 bg-white/90 dark:bg-gray-800/90 backdrop-blur border-b border-gray-200 dark:border-gray-700 h-16 flex-none">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" @click="currentLesson = null">
                <i class="fas fa-home text-rblue text-xl"></i>
                <span class="font-bold text-xl tracking-tight">R Dersleri</span>
            </div>
            <div class="flex items-center gap-4">
                <button @click="toggleTheme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <i class="fas" :class="isDark ? 'fa-sun text-yellow-400' : 'fa-moon text-gray-600'"></i>
                </button>
                <button @click="showSidebar = !showSidebar" class="md:hidden p-2">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <aside :class="showSidebar ? 'translate-x-0' : '-translate-x-full'" class="fixed md:relative md:translate-x-0 z-40 w-64 h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-transform duration-300 overflow-y-auto">
            <div class="p-4">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Curriculum</h3>
                <div class="space-y-1">
                    <button v-for="week in weeks" :key="week.id" 
                        @click="loadLesson(week.id)"
                        class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors"
                        :class="currentLesson === week.id ? 'bg-rblue text-white shadow-lg shadow-blue-500/30' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'">
                        Week {{ week.id }}: {{ week.title }}
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth" ref="mainContent">
            <div class="max-w-4xl mx-auto">
                
                <div v-if="loading" class="flex justify-center py-20">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-rblue"></i>
                </div>

                <div v-else-if="error" class="bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 p-4 rounded-lg">
                    {{ error }}
                </div>

                <div v-else-if="!currentLesson" class="animate-fade-in">
                    <h1 class="text-4xl font-extrabold mb-6">Welcome back, Ali.</h1>
                    <p class="text-lg text-gray-500 dark:text-gray-400 mb-8">Select a module from the sidebar to begin editing or viewing your R course material.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div v-for="week in weeks" :key="week.id" @click="loadLesson(week.id)" class="cursor-pointer group p-6 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-xl border border-gray-200 dark:border-gray-700 transition-all">
                            <span class="text-xs font-bold text-rblue bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded mb-2 inline-block">WEEK {{ week.id }}</span>
                            <h3 class="font-bold text-lg group-hover:text-rblue transition">{{ week.title }}</h3>
                        </div>
                    </div>
                </div>

                <div v-else>
                    <div class="mb-6 flex items-center justify-between">
                         <h1 class="text-3xl font-bold text-rblue">Week {{ currentLesson }}</h1>
                         <span class="text-sm text-gray-500">{{ weeks.find(w => w.id === currentLesson)?.title }}</span>
                    </div>
                    <div class="prose dark:prose-invert max-w-none" v-html="lessonContent"></div>
                </div>

            </div>
        </main>
    </div>

</div>

<script>
    const { createApp, ref, onMounted, watch } = Vue;

    createApp({
        setup() {
            const isDark = ref(false);
            const showSidebar = ref(false); // For mobile toggle
            const currentLesson = ref(null);
            const lessonContent = ref('');
            const loading = ref(false);
            const error = ref(null);

            // Define your curriculum here only once
            const weeks = [
                { id: 1, title: 'Intro to R & Basics' },
                { id: 2, title: 'Data Structures I' },
                { id: 3, title: 'Data Structures II' },
                { id: 4, title: 'Functions & Logic I' },
                { id: 5, title: 'Functions & Logic II' },
                { id: 6, title: 'Functional Programming' },
                { id: 7, title: 'Data Wrangling I' },
                { id: 8, title: 'Data Wrangling II' },
                { id: 9, title: 'Data Visualization' },
                { id: 10, title: 'Descriptive Statistics' },
                { id: 11, title: 'Inferential Statistics' },
                { id: 12, title: 'Regression Analysis I' },
                { id: 13, title: 'Regression Analysis II' },
                { id: 14, title: 'Reporting & Causality' },
                { id: 15, title: 'Computational Methods' }
            ];

            // Dark Mode Logic
            const toggleTheme = () => {
                isDark.value = !isDark.value;
                if (isDark.value) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            // Fetch Lesson Logic
            const loadLesson = async (id) => {
                loading.value = true;
                error.value = null;
                currentLesson.value = id;
                showSidebar.value = false; // Close mobile menu on select

                try {
                    // This fetches the file from the /lessons folder
                    const response = await fetch(`./lessons/${id}.html`);
                    if (!response.ok) throw new Error('Lesson file not found');
                    const text = await response.text();
                    lessonContent.value = text;
                } catch (err) {
                    error.value = "Content could not be loaded. Ensure the file exists in /lessons folder.";
                    lessonContent.value = "";
                } finally {
                    loading.value = false;
                }
            };

            onMounted(() => {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    isDark.value = true;
                    document.documentElement.classList.add('dark');
                }
            });

            return {
                isDark, toggleTheme, weeks, currentLesson, loadLesson, lessonContent, loading, error, showSidebar
            };
        }
    }).mount('#app');
</script>

<style>
    /* Custom animations */
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</body>
</html>
